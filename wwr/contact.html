<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DeVin Orton | WDD 130 Contact Us Adrenaline Rafting LLC</title>
    <meta name="description" content="Contact Us, Rafting Site" />
    <meta name="author" content="DeVin Orton" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <img src="images/logo.png" alt="Rafting Site Logo" width="100" />
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Whitecourt Alberta Canada</h1>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d74788.30710245024!2d-115.69856933593744!3d54.142262693423746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1701412968824!5m2!1sen!2sus"
          width="600"
          height="450"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="grid-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Email: contact@example.com</p>
          <p>Phone: +1 234 567 890</p>
          <p>Address: 123 Main St, Cityville</p>
        </div>

        <div class="form-container">
          <h2>Contact Us</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label>Are you satisfied with our service?</label>
            <input
              type="radio"
              id="yes"
              name="satisfaction"
              value="yes"
              required
            />
            <label for="yes">Yes</label>
            <input
              type="radio"
              id="no"
              name="satisfaction"
              value="no"
              required
            />
            <label for="no">No</label>

            <label for="subscribe">Subscribe to our newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe">Yes, I want to receive newsletters</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <section class="image-grid">
        <figure class="image-container">
          <figcaption>David</figcaption>
          <img src="images/employee1.jpg" alt="David" />
        </figure>

        <figure class="image-container">
          <figcaption>Linda</figcaption>
          <img src="images/employee2.jpg" alt="Linda" />
        </figure>

        <figure class="image-container">
          <figcaption>Derek</figcaption>
          <img src="images/employee3.jpg" alt="Derek" />
        </figure>

        <figure class="image-container">
          <figcaption>Emily</figcaption>
          <img src="images/employee4.jpg" alt="Emily" />
        </figure>
      </section>
    </main>
    <footer class="footer">
      <h3>©️2023 Adrenaline Rafting LLC, DeVin Orton</h3>
      <a
        href="https://app.moqups.com/KVk65o0dR2K0qtXrERapF9Io6SprkxTH/view/page/ad64222d5"
        >Wireframe</a
      >
      <nav class="sociallinks">
        <a href="https://twitter.com/home"
          ><img src="images/twitter.svg" alt="twitter" width="25"
        /></a>
        <a href="https://www.facebook.com"
          ><img src="images/facebook.svg" alt="facebook" width="25"
        /></a>
        <a href="https://www.instagram.com"
          ><img src="images/instagram.svg" alt="instagram" width="25"
        /></a>
      </nav>
    </footer>
  </body>
</html>
